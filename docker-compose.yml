services:
  service1:
    build: ./service1
    expose:
      - "8199:8199"
    deploy:
      replicas: 3
    depends_on:
      - service2

  service2:
    build: ./service2
    expose:
      - "8200:8200"

  stop_service:
    build: ./stop_service
    expose:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
  nginx:
    build: ./nginx
    ports:
      - "8198:8198"
    depends_on:
      - service1
      - stop_service
  wait-and-log:
    image: alpine
    depends_on:
      - nginx
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      echo 'A browser is pointed at localhost:8198'
      "
